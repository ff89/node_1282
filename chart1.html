<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{v:'2', f:'Negocio<div style="color:red; font-style:italic">Activo || Inactivo</div>'},
           '', 'The President'],
          [{v:'Mike', f:'Datos de empresa<div style="color:red; font-style:italic"></div>'},
           '', 'The President'],
          [{v:'Jim', f:'<div style="color:red; font-style:italic">empresa cliente o partner</div>'},
           'Mike', 'VP'],
          ['sector/nicho', 'Mike', ''],
          ['Modelo de negocio, funnel o producción', 'Jim', 'Bob Sponge'],
          ['Datos de contacto, datos técnicos', 'datos trabajador', ''],
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {allowHtml:true});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
    <div><ul>ejemplos: 
      <li>instalaciones eléctricas</li>
      <li>reformas y fontanería</li>
    </ul></div>
  </body>
</html>
